
<body>
    <div id="main" style="width: 800px;height: 600px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById("main"));
        option = {
            title: {
                text: '二级学院分布丁格尔玫瑰图',
                x: 'center',
                backgroundColor: '#B5A642',
                textStyle: {
                    fontSize: 18,
                    fontFamily: '黑体',
                    color: '#9932CD',
                },
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                x: 'center',
                y: 'bottom',
                data: [
                    '计算机',
                    '大数据',
                    '外国语',
                    '机器人',
                    '建工',
                    '机电',
                    '艺术',
                    '财经'
                ]
            },
            toolbox: {
                show: true,
                x: 600,
                y: 18,
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    magicType: {
                        show: true,
                        type: ['pie', 'funnel']
                    },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            calculable: false,
            series: [
                {
                    name: '学生人数（半径模式）',
                    type: 'pie',
                    radius: ['10%', '50%'],
                    center: ['50%', 180],
                    width: '50%',
                    max: 40,
                    roseType: 'radius',
                    itemStyle: {
                        normal: {
                            label: {
                                show: false
                            },
                            labelLine: {
                                show: false
                            }
                        },
                        emphasis: {
                            label: {
                                show: true
                            },
                            labelLine: {
                                show: true
                            }
                        },
                    },

                    data: [
                        {
                            value: 2000, name: '计算机'
                        },
                        {
                            value: 1500, name: '大数据'
                        },
                        {
                            value: 1200, name: '外国语'
                        },
                        {
                            value: 1100, name: '机器人'
                        },
                        {
                            value: 1000, name: '建工'
                        },
                        {
                            value: 900, name: '机电'
                        },
                        {
                            value: 800, name: '艺术'
                        },
                        {
                            value: 700, name: '财经'
                        }
                    ]
                },
                {//设置第二个数据系列
                    name: '学生人数（面积模式）',
                    type: 'pie',
                    radius: ['10%', '50%'],
                    center: ['50%', 180],
                    roseType: 'area',
                    x: '50%',
                    max: 40,
                    sort: 'ascending',
                    data: [
                        {
                            value: 2000, name: '计算机'
                        },
                        {
                            value: 1500, name: '大数据'
                        },
                        {
                            value: 1200, name: '外国语'
                        },
                        {
                            value: 1100, name: '机器人'
                        },
                        {
                            value: 1000, name: '建工'
                        },
                        {
                            value: 900, name: '机电'
                        },
                        {
                            value: 800, name: '艺术'
                        },
                        {
                            value: 700, name: '财经'
                        }
                    ]
                },
                {//设置第三个数据系列
                    name: '教授人数（面积模式）',
                    type: 'pie',
                    radius: ['10%', '50%'],
                    center: ['50%', 420],
                    roseType: 'area',
                    x: '50%',
                    max: 40,
                    sort: 'ascending',
                    data: [
                        {
                            value: 25, name: '计算机'
                        },
                        {
                            value: 15, name: '大数据'
                        },
                        {
                            value: 12, name: '外国语'
                        },
                        {
                            value: 10, name: '机器人'
                        },
                        {
                            value: 8, name: '建工'
                        },
                        {
                            value: 7, name: '机电'
                        },
                        {
                            value: 6, name: '艺术'
                        },
                        {
                            value: 4, name: '财经'
                        }
                    ]
                },
            ]
        };
        myChart.setOption(option);
    </script>

</body>

</html>
